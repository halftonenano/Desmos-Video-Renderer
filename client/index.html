<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script defer src="script.js"></script>
</head>
<body>

    <div id="organizer">
        <section id="top-bar">
            <div id="progressbar">
                <div id="progressbar-inner"></div>
            </div>
            <input type="text" id="frame-number-input" placeholder="input a frame # 1-231">
            <button class="top-button" onclick="fetchRequest()">
                <img src="assets/send.svg" alt="send-icon">
            </button>
            <button class="top-button" onclick="rendering()">
                <img id="rerender-icon" class="larger-icon" src="assets/rerender.svg" alt="rerender-icon">
            </button>
        </section>
        <article id="calculator-container">
            <div id="calculator"></div>
        </article>

        <div id="bottom-bar">
            <input type="file" id="image-input" accept="image/png, image/jpeg">
            <button onclick="saveScreenshot()">save</button>
        </div>
    </div>

    
    <!-- <button id="resquest-button" onclick="fetchRequest()">request</button>
    <button id="rerender" onclick="rendering()">rerender</button> -->

</body>
</html>
